<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image for Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #1e3a8a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #162c6b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Choose an image for prediction</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>

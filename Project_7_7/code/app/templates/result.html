<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      color: #16a34a;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      display: inline-block;
      padding: 12px 25px;
      background-color: #1e3a8a;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.2s, transform 0.2s;
    }

    a:hover {
      background-color: #162c6b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Result:</h2>
    <p>{{ result }}</p>
    <img src="{{ img_path }}" alt="Uploaded Image">
    <a href="/"> Back</a>
  </div>
</body>
</html>
